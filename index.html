<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel Coming Soon</title>

    
  </head>
  <body>
    <div class="subbox">
      <ol>
          <li><a href="#">Home</a>
          <li><a href="contact.html">Contact</a>  
      </ol>
  </div>
    <div class="container">
      <div class="left">
        <div class="inner-container">
          <img class="logo" src="./images/logo.svg" alt="" />
          <img
            class="bg-mobile"
            src="./images/hero-mobile.jpg"
            alt="background mobile"
          />
          <h1>
            <span>We're</span><br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="submit" id="form">
            <input type="email" id="email" placeholder="Email Address" />
            <img class="error-icon" src="./images/icon-error.svg" alt="" />
            <small></small>
            <button><img src="./images/icon-arrow.svg" alt="" /></button>
          </form>
        </div>
      </div>
      <div class="right bg-image"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="https://github.com/Alina-97">Alina Mokhathi</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
